<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheeya's Jewellery Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            color: #ff5722;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #fafafa;
        }
        .hero h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2em;
            color: #666;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            background-color: #fff;
        }
        .product img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .product h3 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .product p {
            color: #888;
            margin-bottom: 15px;
        }
        .product button {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #e64a19;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cheeya's Jewellery Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#shop">Shop</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to Cheeya's Jewellery Store</h2>
        <p>Discover elegant and affordable artificial jewelry for every occasion.</p>
    </section>

    <section id="shop" class="products">
        <div class="product">
            <img src="example1.jpg" alt="Product 1">
            <h3>Elegant Necklace</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="example2.jpg" alt="Product 2">
            <h3>Gold-Plated Earrings</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="example3.jpg" alt="Product 3">
            <h3>Statement Ring</h3>
            <p>$15.99</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Cheeya's Jewellery Store. All rights reserved.</p>
    </footer>
</body>
</html>
